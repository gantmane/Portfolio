site_description: "DevSecOps, Cloud Security, Kubernetes Security, SIEM/SOC, and compliance reference implementations."
site_url: ""

repo_name: "gantmane/Portfolio"
repo_url: "https://github.com/gantmane/Portfolio"

docs_dir: "docs"
site_dir: "site"

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue grey
      accent: teal

plugins:
  - search
  - awesome-pages
  - include-markdown

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite



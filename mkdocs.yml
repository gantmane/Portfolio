site_name: Evgeniy Gantman - DevSecOps Portfolio
site_url: https://gantmane.github.io/Portfolio/
site_description: Senior Cloud Security Architect & DevSecOps Leader Portfolio
site_author: Evgeniy Gantman

repo_name: gantmane/Portfolio
repo_url: https://github.com/gantmane/Portfolio

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/evgeniy-gantman/
    - icon: fontawesome/brands/github
      link: https://github.com/gantmane
    - icon: fontawesome/solid/envelope
      link: mailto:egDevOps@gmail.com

copyright: Copyright &copy; 2025 Evgeniy Gantman

